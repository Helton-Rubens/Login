<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://us.123rf.com/450wm/logomimi/logomimi1808/logomimi180800153/105661967-initial-alphabet-h-logo-design-black-and-white-h-letter-icon-monochrome-logo-icon-illustration.jpg?ver=6" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/a25da36871.js" crossorigin="anonymous" defer></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login-Helton</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                
                <a href="#">Esqueceu sua senha?</a>
            </section>
            
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-google google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
